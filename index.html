<!DOCTYPE html>
<html>

<head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/28222b1787.js" crossorigin="anonymous"></script>
</head>

<body>
    <br />
    <div class="card" style="width: 45rem;">
        <div class="container">
            <form class="search" id="search-form">
                <input type="text" placeholder="Enter Your City" style="width: 65%;" id="city-input" />
                <input type="submit" value="Search" style="color: #0f4c75;" />
        </div>
        <br />
        <h1><i class="fas fa-sun"></i></h1>
        <h2><span id="temperature"> 79</span>°F</h2>
        <ul>
            <li id="city">
                <strong>New York, NY</strong>
            </li>
            <li id="date">
                Tuesday
            </li>
        </ul>
        <div class="row">
            <div class="col-4">
                <p>Humidity <span id="humidity">0</span>%</p>
            </div>
            <div class="col-4">
                <p>Wind:<span id="wind">9</span>mph</p>
            </div>
        </div>
        <div class="week">
            <div class="row">
                <div class="col-2">Wed</div>
                <div class="col-2">Thur</div>
                <div class="col-2">Fri</div>
                <div class="col-2">Sat</div>
                <div class="col-2">Sun</div>
            </div>
            <div class="row">
                <div class="col-2"><i class="fas fa-cloud"></i></div>
                <div class="col-2"><i class="fas fa-cloud-showers-heavy"></i></div>
                <div class="col-2"><i class="fas fa-cloud-sun"></i></div>
                <div class="col-2"><i class="fas fa-cloud-sun"></i></div>
                <div class="col-2"><i class="fas fa-cloud-showers-heavy"></i></div>
            </div>
            <div class="row">
                <div class="col-2">82°</div>
                <div class="col-2">82°</div>
                <div class="col-2">78°</div>
                <div class="col-2">75°</div>
                <div class="col-2">80°</div>
            </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
